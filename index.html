<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XIV Dungeon Calculator</title>
  <meta name="description" content="Calculate the amount of EXP each duty would give you">
  <meta name="keywords" content="Final, Fantasy, XIV, Dungeon, Calculator, XP, EXP">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <button id="theme-toggle" type="button" class="btn btn-secondary">Toggle Theme</button>
      <span class="navbar-brand mb-0 h1">XIV Dungeon Calculator</span>
      <link class="navbar-text">How much would you gain? <a href="https://www.teelry.fr/">Made by Teelry</a> </span>
    </div>
  </nav>
  <div id="wrap">
    <div id="card1">
      <div id="one" class="card">
        <div class="card-header">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-mdb-toggle="dropdown" aria-expanded="false">
              Duty type
            </button>
            <ul id="draupedown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a id="/i/061000/061801.png" class="dropdown-item" href="#"> <img
                    src="https://www.xivapi.com/i/061000/061801.png" alt="" srcset=""></img> Dungeons </a></li>
              <li><a id="/i/061000/061802.png" class="dropdown-item" href="#"> <img
                    src="https://www.xivapi.com/i/061000/061802.png" alt="" srcset=""></img> Raids </a></li>
              <li><a id="/i/061000/061804.png" class="dropdown-item" href="#"> <img
                    src="https://www.xivapi.com/i/061000/061804.png" alt="" srcset=""></img> Trials </a></li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <ul id="liste" class="list-group list-group-small list-group-light">
            Select a duty type in the dropdown above
          </ul>
        </div>
      </div>
    </div>
    <div id="card2">
      <div id="two" class="card">
        <div class="card-header"> Results </div>
        <div class="card-body">
          <div id="result-body">
            Select a duty on the left
          </div>
          <div class="btn-group shadow-0" role="group">
            <button id="wellrested" type="button" class="btn btn-secondary">Rested <a data-mdb-toggle="tooltip"
                title="Staying in a City-State or near an Aetheryte overcharges the EXP bar, granting a 150% EXP bonus. This button acts as if your bar was charged enough for that amount of EXP"><i
                  class="fas fa-circle-info"></i></a></button>
            <button id="wellfed" type="button" class="btn btn-secondary">Well Fed <a data-mdb-toggle="tooltip"
                title="Eating any kind of food from your inventory gives you a 3% EXP bonus for 30 minutes, extending to 60 if you eat twice"><i
                  class="fas fa-circle-info"></i></a></button>
            <button id="squadron" type="button" class="btn btn-secondary">Squadron Manual <a data-mdb-toggle="tooltip"
                title="Free Company item obtained on Squadron Missions, gives a 15% EXP bonus for 120 minutes"><i
                  class="fas fa-circle-info"></i></a></button>
          </div>
          <div class="btn-group shadow-0" role="group">
            <button id="mentorbonus" type="button" class="btn btn-secondary">Mentor Bonus <a data-mdb-toggle="tooltip"
                title="When a Mentor forms a party with a New or Returning Adventurer, they both gain a 20% EXP bonus"><i
                  class="fas fa-circle-info"></i></a></button>
            <button id="lessthan70" type="button" class="btn btn-secondary">Armoury 1-79 <a data-mdb-toggle="tooltip"
                title="Bonus EXP if you have a level 90 job and you're playing a lower level one" <i
                class="fas fa-circle-info"></i></a></button>
            <button id="lessthan90" type="button" class="btn btn-secondary">Armoury 80-89 <a data-mdb-toggle="tooltip"
                title="Same for higher levels, except it gives less EXP"><i class="fas fa-circle-info"></i></a></button>
          </div>
          <div class="btn-group shadow-0" role="group">
            <button id="ring" type="button" class="btn btn-secondary">Brand-new ring</button>
            <button id="menphina" type="button" class="btn btn-secondary">Menphina Earring</button>
            <button id="circlet" type="button" class="btn btn-secondary">Circlet of Friendship</button>
          </div>
        </div>
      </div>
    </div>
    <div id="scrolldown"></div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
<script src="main.js"></script>

</html>
